language: go
os: linux
branches:
  only:
  - master
jobs:
  include:
  - stage: test
    script: go test github.com/pascencio/goutput/...
  - stage: deploy
    addons:
      apt:
        update: true
    script:
    - sudo apt-get -y install zip
    - go build -o gout
    - zip gout.zip gout
    deploy:
      provider: releases
      api_key:
        secure: 
      file: gout.zip
      skip_cleanup: 'true'
      on:
        tags: true
        repo: pascencio/goutput